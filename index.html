<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">
        
        <title>Intro Component With Sign Up</title>
        <meta name="description" content="Description content">

    </head>
    <body>

        <section class="container">
            <div class="text-box">
                <h1 class="heading-1">Learn to code by watching others</h1>
                <h2 class="heading-2">
                    See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great, but understanding how
                    developers think is invaluable.
                </h2>
            </div>

            <div class="form-container">
                <div class="banner">
                    <b>Try it free 7 days </b>
                    then $20/mo. thereafter
                </div>

                <div class="form" action="#">
                    <input type="text" class="form__input" placeholder="First Name" required>
                    <input type="text" class="form__input" placeholder="Last Name" required>
                    <input type="email" class="form__input" placeholder="Email Address" required>
                    <input type="password" class="form__input" placeholder="Password" required>
                    <input type="submit" class="form__cta" value="CLAIM YOUR FREE TRIAL">
                    <p class="paragraph">
                        By clicking the button, you are agreeing to our
                        <a href="#" class="terms">Terms and Services</a>
                    </p>
                </div>
            </div>
        </section>

    </body>
</html>
